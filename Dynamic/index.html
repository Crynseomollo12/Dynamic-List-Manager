<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic List Manager</title>
  </head>
  <body>
    <style>.app-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'segoe ui', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1{
      color: #008080;
      margin-bottom: 15px;
    
    }
    input[type="text"] {
      padding: 10px;
      width: 65%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      padding: 10px 16px;
      background-color: #00b3b3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009999;
    }
    ul {
      margin-top: 20px;
      padding: 10px;
      background-color: #e6fffa;
      border: 1px solid #b2f0e6;
      border-radius: 6px;
      list-style-type: disc;
    }
    li {
      margin: 5px 0;
      
    }
    </style>
    <h1>Dynamic List Manager</h1>
    <input id="iteminput" type="text" placeholder="Enter an item"/>
    <button onclick="additem()">Add item</button>
    <ul id="list"></ul>

    <div id="item list">
      <container classname="item list" type="text" />
    </div>
    <script type="module" src="/src/main.jsx"></script>

  <script>
    let list = document.getElementById("list");
    let iteminput = document.getElementById("iteminput");

    function additem() {
      let li = document.createElement("li");
      li.innerText = iteminput.value;
      list.appendChild(li);
      iteminput.value = "";
    }
  </script>
  </body>
</html>
